<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <header>Menu</header>
      <ul>
        <li>
          <a class="nav-link" onclick="getAllUser()"><span class="iconify" data-icon="bxs:user"></span>User</a>
        </li>
        <li>
          <a class="nav-link" onclick="getAllPost()"
            ><span class="iconify" data-icon="material-symbols:post-outline-rounded"></span>Post</a
          >
        </li>
        <li>
          <a class="nav-link" onclick="getAllComment()"
            ><span class="iconify" data-icon="mingcute:comment-line"></span>Comment</a
          >
        </li>
        <li>
          <a class="nav-link" onclick="getAllAlbum()"><span class="iconify" data-icon="tabler:album"></span>Album</a>
        </li>
        <li>
          <a class="nav-link" onclick="getAllPhoto()"><span class="iconify" data-icon="tabler:photo"></span>Photo</a>
        </li>
        <li>
          <a class="nav-link" onclick="getAllTodo()"><span class="iconify" data-icon="ri:todo-line"></span>Todo</a>
        </li>
      </ul>
    </div>
    <main>
      <header>Content</header>
      <div class="content-container">
        <div class="content"></div>
      </div>
    </main>
    <div id="myModal" class="modal">
      <div class="detail-panel">
        <header>
          <p id="detail-title">Detail Modal</p>
          <span class="close-btn iconify" onclick="closeModal()" data-icon="lets-icons:close-round-duotone"></span>
        </header>
        <div id="detail-content"></div>
        <button class="regular save-btn" onclick="closeModal()">Save</button>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>
  </body>
</html>
